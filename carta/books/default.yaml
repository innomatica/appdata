  title: The Great Gatsby (version 2)
  authors:
    - F. Scott Fitzgerald
  language: English
  description: >
    The Great Gatsby is a 1925 novel by American writer F. Scott Fitzgerald.
    Set in the Jazz Age on Long Island, near New York City, the novel depicts
    first-person narrator Nick Carraway's interactions with mysterious
    millionaire Jay Gatsby and Gatsby's obsession to reunite with his former
    lover, Daisy Buchanan (Summary from Wikipedia)
- bookNo: https://librivox.org/crime-and-punishment-4-by-fyodor-dostoyevsky/
  source: librivox
  id: 10008
  title: Crime and Punishment (Version 4 Dramatic Reading)
  authors:
    - Fyodor Dostoyevsky
  language: English
  description: >
    The story tells of the inner turmoil of Rodion Raskolnikov, a student in
    St. Petersburg who commits murder. His psychological and moral agitation is
    furthered and complicated by his family's arrival in St. Petersburg, his
    sister's engagement to a manipulative and unworthy man, and his encounters
    with the impoverished and troubled Marmeladov family. Summary by Mary J.Cast
- bookNo: https://librivox.org/a-tale-of-two-cities-by-charles-dickens-5/
  source: librivox
  id: 15669
  title: A Tale of Two Cities (Version 5)
  authors:
    - Charles Dickens
  language: English
  description: >
    A Tale of Two Cities (1859) is a historical novel by Charles Dickens; it is
    moreover a moral novel strongly concerned with themes of guilt, shame,
    redemption and patriotism. The plot centers on the years leading up to
    French Revolution and culminates in the Jacobin Reign of Terror. It tells
    the story of two men, Charles Darnay and Sydney Carton, who look very alike
    but are entirely different in character.(Summary from Wikipedia)
- bookNo: https://librivox.org/the-diary-of-a-nobody-by-george-weedon-grossmith/
  source: librivox
  id: 336
  title: The Diary of a Nobody
  authors:
    - George Grossmith
    - Weedon Grossmith
  language: English
  description: >
    The Diary of a Nobody is the fictitious record of fifteen months in the life
    of Charles Pooter, his family, friends and small circle of acquaintances.
    It first appeared, serialised in Punch magazine and might be regarded as the
    first ‘blog’; being a record of the simplicities and humiliations in the
    life of this mundane, but upright, city clerk, who had an incontestable
    faith that a record of his daily life was worth preserving for posterity.
- bookNo: https://librivox.org/anna-karenina-deutsch-by-leo-tolstoy/
  source: librivox
  id: 10349
  title: Anna Karenina
  authors:
    - Leo Tolstoy
  language: German
  description: >
    Der Roman aus der Epoche des russischen Realismus gibt einen tiefgründigen
    Einblick in das Leben und die Lebensanschauungen der russischen Aristokratie
    des 19. Jahrhunderts. Mehr noch begeistert er durch die bis ins kleinste
    Detail mit großer Menschenkenntnis dargestellten Charaktere, deren Wesen
    Tolstoi uns weitestgehend durch ihre Art zu sprechen, denken, handeln und
    ihre "Kreise" auszuwählen näher bringt.
